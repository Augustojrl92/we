<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Test | Webserv 42</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e272e, #2f3640);
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00a8ff;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    form {
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 168, 255, 0.2);
      text-align: center;
      width: 380px;
    }
    input[type="file"] {
      background: #353b48;
      border: none;
      padding: 0.6rem;
      width: 100%;
      color: #f5f6fa;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }
    input[type="submit"] {
      background: #00a8ff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    input[type="submit"]:hover {
      background: #0097e6;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #718093;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¤ Webserv Upload Test</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <br />
    <input type="submit" value="Upload File" />
  </form>
  <footer>Webserv 42 â€“ Upload demo by aurodrig</footer>
</body>
</html>
